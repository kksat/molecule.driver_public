- name: Create file share
  azure.azcollection.azure_rm_storageshare:
    account_name: "{{ storageaccount.name }}"
    name: "{{ fileshare.name }}"
    quota: "{{ fileshare.quota }}"
    resource_group: "{{ storageaccount.resource_group | default(azure_rm_resourcegroup_name_default) }}"
    state: present
