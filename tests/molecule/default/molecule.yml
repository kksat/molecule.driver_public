---
dependency:
  name: shell
  command: |
    ansible-galaxy install -r $MOLECULE_SCENARIO_DIRECTORY/requirements.yml
    pip install -r ~/.ansible/collections/ansible_collections/azure/azcollection/requirements-azure.txt

driver:
  name: molecule-driver-azure

platforms: []

scenario:
  create_sequence: []
  converge_sequence: []
  test_sequence:
    - destroy
    - create
    - verify
    - destroy
  destroy_sequence:
    - destroy

provisioner:
  name: ansible
  playbooks:
    create: create.yml
    verify: verify.yml
    destroy: destroy.yml
verifier:
  name: ansible
