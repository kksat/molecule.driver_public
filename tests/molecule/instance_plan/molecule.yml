---
dependency:
  name: shell
  command: |
    ansible-galaxy install -r $MOLECULE_SCENARIO_DIRECTORY/requirements.yml
    pip install -r ~/.ansible/collections/ansible_collections/azure/azcollection/requirements-azure.txt

driver:
  name: molecule-driver-azure

platforms:
  - name: instance-plan
    location: westeurope
    resourcegroup_name: molecule-test
    vm_size: Standard_B1s
    marketplace_image:
      publisher: redhat
      offer: "rhel_test_offers"
      sku: "9_0_sap_apps"
      version: latest
    plan:
      name: "9_0_sap_apps"
      product: "rhel_test_offers"
      # promotion_code: ""
      publisher: "redhat"
scenario:
  create_sequence:
    - destroy
    - create
  converge_sequence: []
  test_sequence:
    - dependency
    - destroy
    - create
    - verify
    - destroy
  destroy_sequence:
    - destroy

provisioner:
  name: ansible
  playbooks:
    create: create.yml
    prepare: prepare.yml
    converge: converge.yml
    side-effect: side_effect.yml
    verify: verify.yml
    destroy: destroy.yml
verifier:
  name: ansible
